<html>
<head>
	<style>
		td, th {
			font-size:14px;
			text-align: center;			
  			vertical-align: top;
  			
		}
		table
		{
			border:1px solid #cccccc;
		}
		tr:nth-child(even) {background-color: #f2f2f2;}
		th {
  				background-color: #4CAF50;
  				color: white;
			}
	</style>	
</head>
	<body>
		<table>
		<tr>
			<th>User ID</th>
			<th>Username</th>
			<th>First Name</th>
			<th>Last Name</th>

		</tr>	
	{% for user in data %}
	    <tr>
	        <td>{{ user.id }}</td> 
	        <td>{{ user.username }}</td>  
	        <td>{{ user.first_name }}</td> 
	        <td>{{ user.last_name }}</td>        
	    </tr>
	{% endfor %}
	</table>
	</body>
</html>
